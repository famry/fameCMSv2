		 <!-- Carousel

    <!-- Bootstrap core JavaScript

	<script>
		$(function(){
			$("a.show_detailpage").click(function(e){
				e.preventDefault();
				// stop other animations and hide, 500 milliseconds
				// you can use the function fadeOut for that too
				$("#show-page-detail").hide();
				$("#page-detail").stop().show();
			});
			$("a.close_detailpage").click(function(e){
				e.preventDefault();
				// stop other animations and hide, 500 milliseconds
				// you can use the function fadeOut for that too
				$("#page-detail").stop().hide();
				$("#show-page-detail").show();
			});
		});
	</script>
